<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="01000000000" #input>
</mat-form-field>
<p>
  <mat-toolbar class="bg-white">
    <h2 class="fs-2 mb-0">Doctors</h2>
    <span class="example-spacer"></span>
    <button mat-raised-button class="addButton bg-primary text-light px-2 gap-2" (click)="openAddDoctorForm()">
      <span class="material-icons">add</span>
      Add new Doctor
    </button>
  </mat-toolbar>
</p>

<div class="mat-elevation-z8 table-responsive position-relative shadow-none">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="SSN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SSN </th>
      <td mat-cell *matCellDef="let row"> {{row.SSN}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialty </th>
      <td mat-cell *matCellDef="let row"> {{row.specialty | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row">
        <img [src]='row.image' alt="doctor image">
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let row" class="addButton" (click)="openDetialsDoctor(row)">
        <span class="material-icons" role="button">visibility</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row" class="addButton" (click)="openUpdateDoctorForm(row)">
        <mat-icon class="material-icons" role="button">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let row">
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" role="button" #input [checked]="row.availability" (click)="block(row, input)">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr-head"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr-body"></tr>
  </table>

</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
